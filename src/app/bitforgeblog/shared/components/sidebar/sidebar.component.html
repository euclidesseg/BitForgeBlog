<!-- sidebar -->
<nav class="sidebar__content border__theme flex-col hidden sm:flex w-[250px] h-full max-h-[800px] fixed top-0 border-r border-1">
    <div class="w-full  h-[60px] px-5 py-3 mb-10 flex items-center gap-2">
      <figure class=" w-10 h-10">
        <img src="assets/images/bf-imagen.png" alt="" class="w-full h-full shadow-md shadow-[#0b0e68]">
      </figure>
      <h1 class="text-2xl title__page font-bold">.Blog</h1>
    </div>
    <ul class="sidebar__items w-full h-auto min-h-[50%] max-h-[90%] overflow-y-auto items-center relative">
      @for (item of routesItems; track $index) {
        <li  [routerLink]="item.path" routerLinkActive="sidebar__items_bg route_before_active" class="rout__url text__default cursor-pointer relative bg w-full flex flex-row gap-5 items-center mb-1 py-2 px-5">
          <i [ngClass]="this.routesService.getClass(item.title!.toString())" routerLinkActive="text__default-two" class="fa-solid font-bold text-lg"></i>
          <span routerLinkActive="text__default-two" class="text-sm">{{item.title}}</span>
        </li>
 
      } @empty {
        Empty list of routesItems
      }
  
    </ul>
    <div class="h-auto min-h-[10%] py-2">
      <li class="new__post w-4/5 mx-auto rounded-full h-10 secondary__color text-white flex justify-center items-center gap-4
       cursor-pointer text-center relative">
          <i class="fa-solid text-white fa-plus text-center  text-2xl"></i> Publicar
      </li>
    </div>
  </nav>
